to: 4.19.6
from: 4\.18\..*
url: https://issues.redhat.com/browse/COS-3671
name: NVMeSymlinkRegeneration
message: |-
  Clusters updating from 4.18.x may experience NVMe symlink regeneration issues when upgrading to this version.
matchingRules:
- type: PromQL
  promql:
    promql: |
      (
        group by (name) (csv_succeeded{_id="", name=~"local-storage-operator[.].*"})
        or on (_id)
        0 * group by (_id) (csv_count{_id=""})
      ) * on (_id) group_left (type)
      (
        group by (_id, type) (cluster_infrastructure_provider{_id="",type=~"None|BareMetal"})
        or on (_id)
        0 * group by (_id, type) (cluster_infrastructure_provider{_id=""})
      )
