[package]
name = "cincinnati-graph-data"
version = "0.1.0"
authors = ["Vadim Rutkovsky <vrutkovs@redhat.com>"]
edition = "2018"

[dependencies]
cincinnati = { git = "https://github.com/openshift/cincinnati", rev = "a2974db3bf585296dafe23b1f4b734ce7217fa45"}
actix-http = "=3.6.0"
actix-service = "=2.0.2"
tokio = { version = "^1.14", features = [ "fs", "rt-multi-thread" ] }
serde = "^1.0.199"
serde_yaml = "^0.9.34"
anyhow = "1.0"
regex = "^1.10.4"
semver = { version = "^0.11", features = [ "serde" ] }
