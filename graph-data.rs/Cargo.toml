[package]
name = "cincinnati-graph-data"
version = "0.1.0"
authors = ["Vadim Rutkovsky <vrutkovs@redhat.com>"]
edition = "2018"

[dependencies]
cincinnati = { git = "https://github.com/openshift/cincinnati", rev = "2531d409911d0c110de562100ff68159305b6c3c"}
actix-http = "=3.0.0-beta.5"
actix-service = "=2.0.0-beta.5"
tokio = { version = "^1.14", features = [ "fs", "rt-multi-thread" ] }
serde = "^1.0.147"
serde_yaml = "^0.8.24"
anyhow = "1.0"
regex = "^1.6.0"
semver = { version = "^0.11", features = [ "serde" ] }
toml = "^0.5.9"
lazy_static = "^1.4.0"
url = "^2.2.2"
reqwest = { version = "^0.11", features = ["gzip"] }
futures = "^0.3"
itertools = "^0.10"
zeroize = "=1.3.0"
test-case = "^2.1.0"
