[package]
name = "cincinnati-graph-data"
version = "0.1.0"
authors = ["Vadim Rutkovsky <vrutkovs@redhat.com>"]
edition = "2018"

[dependencies]
cincinnati = { git = "https://github.com/openshift/cincinnati", rev = "87a7ac35dec5e8a2b4abfe65f95fa82502d4085e"}
actix-http = "=3.0.0-beta.5"
actix-service = "=2.0.0-beta.5"
tokio = { version = "1.7", features = [ "fs", "rt-multi-thread" ] }
serde = "^1.0.126"
serde_yaml = "^0.8.17"
anyhow = "1.0"
regex = "^1.5.4"
semver = { version = "^0.11", features = [ "serde" ] }
toml = "^0.5.8"
lazy_static = "^1.4.0"
url = "^2.2.2"
reqwest = { version = "^0.11", features = ["gzip"] }
futures = "^0.3"
itertools = "^0.10"
zeroize = "=1.4.1"
